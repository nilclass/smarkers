<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/leaflet.ie.css" />
    <![endif]-->
  </head>
  
  <body>

    <div id="disconnected">
      Connect your remotestorage to browse your collections.
    </div>

    <div id="connected" style="display:none">
      <label>
        Collection:
        <select id="collection-select">
          <option></option>
        </select>
      </label>

      <button id="remove-collection" disabled="disabled">Remove</button>

      <br/>

      <button id="add-collection">New Collection</button>

      <form id="collection-form" style="display:none">
        <input type="button" name="cancel" value="Cancel">
        <label>
          Name:
          <input name="name" type="text">
        </label>
        <input type="submit" name="submit" value="Create">
      </form>

    </div>

    <div id="myMap" style="height:400px;width:500"></div>
    <em>Click anywhere on the map to add a marker</em>
    <form id="aNote" style="display:none;position:absolute;">
      <table>
        <td>
          <input name="title" placeholder="title">
        </td>
        <td>
          <textarea placeholder="description" name="description" class="text" style="height:50"></textarea>  
        </td>
        <td>
          <input type="submit" class="save" value="Save"><br>
          <input type="button" name="cancel" id="cancel" value="Cancel">
        </td>
      </tableau>
    </form>

    <script src="lib/Math.uuid.js"></script>
    <script src="lib/leaflet.js"></script>
    <script src="lib/remoteStorage.min.js"></script>
    <script src="remoteStorage-locations.js"></script>

    <script src="smarkers.js"></script>
  </body>
</html>
